<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorgame3.css">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  </head>
  <body>

    <!-- Big title  -->

    <div class="title">
      <div class="container">
        <h1>The great RGB Color Game
          <div id="title">
          </div></h1>
      </div>
    </div>

    <!-- Info -->

    <div class="info">
      <div class="container">
        <div class="navbar">
          <button id="reset">NEW COLORS</button>
          <span id="message"></span>
          <button id="easy" class="mode">EASY</button>
          <button id="hard" class="mode">HARD</button>
        </div>
      </div>
    </div>

    <!-- Squares -->

<div class="squares">
    <div class="easy-mode">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <div class="hard-mode">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="colorgame3.js"> </script>



  </body>

</html>
